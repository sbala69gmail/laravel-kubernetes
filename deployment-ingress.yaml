apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: deployment-ingress
spec:
  tls:
  - hosts:
    - laravel-test-app.com
  rules:
    - host: laravel-test-app.com
      http:
        paths: 
        - path: /
          backend: 
            serviceName: nginx
            servicePort: 1234

